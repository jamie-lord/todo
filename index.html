<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/jquerysctipttop.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.vertical-tabs-1.2.2.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-offset-2 col-sm-8">
                <nav class="navbar navbar-default top-navbar">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a href="" class="navbar-brand">Todo</a>
                        </div>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#" id="import-button">Import</a></li>
                            <li><a href="#" id="export-button">Export</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-offset-2 col-sm-2">
                <ul class="nav nav-tabs tabs-left" id="project-nav"></ul>
            </div>
            <div class="col-sm-6">
                <div class="tab-content" id="project-tabs"></div>
                <div class="form-group">
                    <input id="main-input" type="text" class="form-control" placeholder="A new task">
                </div>
                <button type="button" class="btn btn-success" id="main-button">Add task</button>
            </div>
        </div>
        <div class="modal fade" id="editModal" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Edit</h4>
                    </div>

                    <div class="modal-body">
                        <textarea class="form-control" rows="3" id="edit-input"></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="edit-button" data-dismiss="modal">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script id="template-task-item" type="text/template">
        <li class="list-group-item task-item" data-toggle="modal" data-target="#editModal" {{data-task-index}}="{{index}}">
            <div class="row">
                <div class="col-xs-1"><button class="btn btn-link complete-button"><span class="glyphicon glyphicon-ok"></span></button></div>
                <div class="col-xs-10">
                    <h5 class="task">{{task-text}} <small>{{task-date}}</small></h5>
                </div>
                <div class="col-xs-1"><button class="btn btn-link delete-button"><span class="glyphicon glyphicon-remove"></span></button></div>
            </div>
        </li>
    </script>
    <script id="template-project-nav" type="text/template">
        <li class="{{is-active}}"><a href="#{{project-tab-id}}" data-toggle="tab">{{project-title}}</a></li>
    </script>
    <script id="template-project-tab" type="text/template">
        <div class="tab-pane {{is-active}}" id="{{project-tab-id}}"></div>
    </script>
    <script id="template-task-list" type="text/template">
        <ul class="list-group" id="{{task-list-id}}"></ul>
    </script>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-3.3.7.min.js"></script>
    <script type="text/javascript" src="js/filesaver-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/jsTodoTxt.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
